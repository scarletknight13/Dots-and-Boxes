<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div class="firstLayer">
        <main class="content">
            <h2>Pick Gameboard Size</h2>
            <label class="rowSlider">Row: 6</label>
            <input type="range" min="4" max="9" value="6" class="slider" id="rowSlider">
            <label class="columnSlider">Column: 6</label>
            <input type="range" min="4" max="9" value="6" class="slider" id="columnSlider">
            <button class="startButton">Start</button>
        </main>
    </div>
    <div class="secondLayer">
        <header>
            <h1>Dots and Boxes</h1>
            <h3>You have Won</h3>
        </header>
        <div class="gameboard">
           
        </div>
    </div>
    <script src="./scripts/app.js" defer></script>
</body>
</html>
