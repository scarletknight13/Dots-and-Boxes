<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dots and Boxes</title>
    <link rel="stylesheet" href="./styles/startpage.css">
</head>
<body>
    <header>
        <h1>Dots and Boxes</h1>
    </header>
    <main class="content">
        <h2>Pick Grid Size</h2>
        <label class="rowSlider">Row: 6</label>
        <input type="range" min="4" max="9" value="6" class="slider" id="rowSlider">
        <label class="columnSlider">Column: 6</label>
        <input type="range" min="4" max="9" value="6" class="slider" id="columnSlider">
        <button>Start</button>
    </main>
    <script src="./scripts/startpage.js" defer></script>
</body>
</html>
